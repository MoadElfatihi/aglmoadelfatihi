<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
  <p> Item price - $50 </p>
<button ion-button (click)="itemtails()"> Checkout </button>
<button ion-button (click)="processPayement()"> Pay Now </button>
</ion-content>
